<p>dashboard works!!!</p>
<div class="dashboard">
    <h1>Astronomical Picture of the Day (APOD)</h1>
  
    <!-- Display loading message if data is not available yet -->
    <div *ngIf="!apodData">Loading...</div>
  
    <!-- Display the APOD data if available -->
    <div *ngIf="apodData">
      <img [src]="apodData.url" alt="Astronomy Picture of the Day" />
      <h2>{{ apodData.title }}</h2>
      <p>{{ apodData.explanation }}</p>
    </div>
  </div>
